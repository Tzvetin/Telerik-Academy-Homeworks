<head>

<body>

            <colgroup>

                <col id="col2" />

                <col id="col4" />
            </colgroup>
            <thead>
                <tr>
                    <th>Contact name</th>

                        <img src="images/Germany.png" alt="Germany flag" /> Germany

                        <input type="checkbox" disabled="disabled" />

                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>

                        <img src="images/Mexico.png" alt="Mexico flag" /> Mexico
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" />
                    </td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td>
                        <img src="images/Mexico.png" alt="Mexico flag" /> Mexico
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" checked="checked" />
                    </td>
                </tr>
                <tr>
                    <td>Tomas Hardy</td>
                    <td>London</td>
                    <td>
                        <img src="images/UK.png" alt="UK flag" /> UK

                    </td>

</html>
