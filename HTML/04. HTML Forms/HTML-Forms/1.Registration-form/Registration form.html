<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid lightgray;
        }
        tfoot tr td {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clean This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <label for="Last Name">Last Name</label>
                    </td>
                    <td colspan="3">
                        <input id="Last Name" name="lastname" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="First Name">First Name</label>
                    </td>
                    <td colspan="3">
                        <input id="First Name" name="firstname" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address">Address</label>
                    </td>
                    <td colspan="3">
                        <textarea id="Address" name="address" rows="4" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="City">City</label>
                    </td>
                    <td>
                        <input id="City" name="city" type="text" />
                    </td>
                    <td>
                        <label for="State">State</label>
                    </td>
                    <td>
                        <input id="State" name="state" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ZipPostalCode">Zip/Postal Code</label>
                    </td>
                    <td colspan="3">
                        <input id="ZipPostalCode" name="zippostalcode" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Country">Country</label>
                    </td>
                    <td colspan="3">
                        <select id="Country" name="country">
                            <option value="bul" selected="selected">Bulgaria</option>
                            <option value="bel">Belgium</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Phone">Phone(country code, area code, number)</label>
                    </td>
                    <td colspan="3">
                        (+<input name="countrycode" type="number" />)<input name="areacode" type="number" />-<input name="phone" type="tel" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">E-mail</label>
                    </td>
                    <td colspan="3">
                        <input id="Email" name="email" type="email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Birthdate">Birth Date</label>
                    </td>
                    <td colspan="3">
                        <input id="Birthdate" name="birthdate" type="date" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender</label>
                    </td>
                    <td colspan="3">
                        <select id="Gender" name="gender">
                        <option value="male" selected="selected">Male</option>
                        <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Startingdate">Starting Date</label>
                    </td>
                    <td colspan="3">
                        <input id="Spring" name="startingdate" type="radio" value="Spring 2015" />
                        <label class="radioLabel" for="Spring">Spring 2015</label>
                        <input id="Summer" name="startingdate" type="radio" value="Summer 2015" />
                        <label class="radioLabel" for="Summer">Summer 2015</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Comments">Comments/Questions</label>
                    </td>
                    <td colspan="3">
                        <textarea id="Comments" name="comments" rows="5" cols="35"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
