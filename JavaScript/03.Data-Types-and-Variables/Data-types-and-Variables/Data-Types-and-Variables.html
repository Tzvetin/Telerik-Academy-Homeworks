<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*Problem 1. JavaScript literals
     Assign all the possible JavaScript literals to different variables.*/
    var integerVar = 7;
    var floatingVar = 6.7;
    var booleanVar = true;
    var stringVar = 'some string';
    console.log('integer: ' + integerVar);
    console.log('float: ' + floatingVar);
    console.log('bool: ' + booleanVar);
    console.log('string: ' + stringVar);
    /*Problem 2. Quoted text
     Create a string variable with quoted text in it.
     For example: `'How you doin'?', Joey said'.*/
    var stringWithQuotes = '\'How you doin\'?\', Joey said.';
    console.log(stringWithQuotes);
    /*Problem 3. Typeof variables
     Try typeof on all variables you created.*/
    console.log('Type of integerVar: ' + typeof (integerVar));
    console.log('Type of floatingVar: ' + typeof (floatingVar));
    console.log('Type of booleanVar: ' + typeof (booleanVar));
    console.log('Type of stringVar: ' + typeof (stringVar));
    /*Problem 4. Typeof null
    Create null, undefined variables and try typeof on them.*/
    var nullVar = null;
    var undefinedVar;
    console.log('null: ' + nullVar);
    console.log('undefined: ' + undefinedVar);
    console.log('Type of nullVar: ' + typeof (nullVar));
    console.log('Type of undefinedVar: ' + typeof (undefinedVar));
</script>
</body>
</html>
