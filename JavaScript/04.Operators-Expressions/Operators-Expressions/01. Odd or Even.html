<body>
<script>
    /*Write an expression that checks if given integer is odd or even.*/

    console.log(isOdd(3));
    console.log(isOdd(2));
    console.log(isOdd(-2));
    console.log(isOdd(-1));
    console.log(isOdd(0));

    function isOdd(number){
        if (number % 2){
            return true;
        }
        else{
            return false;
        }
    }
</script>
