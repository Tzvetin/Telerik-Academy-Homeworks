<script>
    /*Write an expression that checks for given point P(x, y) if it is within the circle K( (1,1), 3)
    and out of the rectangle R(top=1, left=-1, width=6, height=2).*/

    console.log(insideCircle(1, 2) && outsideRectangle(1, 2));
    console.log(insideCircle(2.5, 2) && outsideRectangle(2.5, 2));
    console.log(insideCircle(0, 1) && outsideRectangle(0, 1));
    console.log(insideCircle(2.5, 1) && outsideRectangle(2.5, 1));
    console.log(insideCircle(2, 0) && outsideRectangle(2, 0));
    console.log(insideCircle(4, 0) && outsideRectangle(1, 2));
    console.log(insideCircle(2.5, 1.5) && outsideRectangle(2.5, 1.5));
    console.log(insideCircle(2, 1.5) && outsideRectangle(2, 1.5));
    console.log(insideCircle(1, 2.5) && outsideRectangle(1, 2.5));
    console.log(insideCircle(-100, -100) && outsideRectangle(-100, -100));

    function insideCircle(x, y){
        var CENTER_X = 1;
        var CENTER_Y = 1;
        var RADIUS = 3;
        if ((x - CENTER_X) * (x - CENTER_X) + (y - CENTER_Y) * (y - CENTER_Y) <= RADIUS * RADIUS){
            return true;
        }
        else{
            return false;
        }
    }

    function outsideRectangle(x, y){
        var TOP = 1;
        var LEFT = -1;
        var WIDTH = 6;
        var HEIGHT = 2;
        if (x >= LEFT && x <=LEFT+WIDTH && y >= TOP-HEIGHT && y <= TOP){
            return false;
        }
        else{
            return true;
        }
    }
</script>
