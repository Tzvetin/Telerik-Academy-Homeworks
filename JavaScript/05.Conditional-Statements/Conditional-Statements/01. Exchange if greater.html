<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*Write an if statement that takes two double variables a and b and exchanges their values
     if the first one is greater than the second.
     As a result print the values a and b, separated by a space.*/

    exchangeIfGreater(5, 2);
    exchangeIfGreater(3, 4);
    exchangeIfGreater(5.5, 4.5);

    function exchangeIfGreater(a, b){
        if (a < b){
            console.log(a + ' ' + b);
        }
        else{
            console.log(b + ' ' + a);
        }
    }
</script>
</body>
</html>
