<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5.
     Print the obtained array on the console.*/

    var integers = [],
            i;

    for (i = 0; i < 20; i += 1){
        integers[i] = i * 5;
    }
    console.log(integers.join(", "));

</script>
</body>
</html>
