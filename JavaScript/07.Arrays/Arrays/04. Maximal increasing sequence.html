<!DOCTYPE html>

    <title></title>

<body>
<script>
    /*Write a script that finds the maximal increasing sequence in an array.*/
    maxIncreasingSequence([3, 2, 3, 4, 2, 2, 4]);
    maxIncreasingSequence([3, 2, 3, 4, 2, 2, 4, 5, 12]);

    function maxIncreasingSequence(arr){
        var i,
                length = arr.length,
                maxLength = 1,
                currentLength = 1,
                startElement = 0,
                maxStartElement = 0,
                maxSequence = [];

        for (i = 1; i < length; i++){
            if(arr[i] > arr[i - 1]){
                if(currentLength === 1){
                    startElement = i - 1;
                    currentLength += 1;
                }
                else{
                    currentLength += 1;
                }
            }
            else{
                if(currentLength > maxLength){
                    maxLength = currentLength;
                    maxStartElement = startElement;
                }
                currentLength = 1;

            }

        }

        if(currentLength > maxLength) {
            console.log('special case:');
            maxLength = currentLength;
            maxStartElement = startElement;
        }

        maxSequence = arr.slice(maxStartElement, maxStartElement + maxLength);
        console.log(maxSequence.join(", "));
    }
</script>
</body>
</html>
