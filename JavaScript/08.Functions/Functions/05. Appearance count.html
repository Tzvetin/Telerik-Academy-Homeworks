<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*Write a function that counts how many times given number appears in given array.
     Write a test function to check if the function is working correctly.*/

    var array = [1, 2, 3.3, 3.3, 3, 4, 5];
    console.log(getCount(array, 3.3));
    console.log(test(array, 3.3, 2));

    function getCount(arr, num){
        var i, count = 0, length = arr.length;
        for (i = 0; i < length; i += 1){
            if (num === arr[i]){
                count += 1;
            }
        }
        return count;
    }

    function test(arr, num, expected){
        if (getCount(arr, num) === expected){
            return true;
        }
        return false;
    }
</script>
</body>
</html>
