<script>
    /*Write a function that checks if the element at given position in given array of integers
    is bigger than its two neighbours (when such exist).*/
    biggerThanNeighbours([-5, -2, -3], 1);
    biggerThanNeighbours([-5, -2], 1);
    biggerThanNeighbours([-5, -2], 7);
    biggerThanNeighbours([-5, -5, -3], 1);

    function biggerThanNeighbours(arr, position){
        var length = arr.length;
        if (position < 0 || position > length - 1){
            console.log('element out of range');
        }
        else if (position === 0 || position === length - 1){
            console.log('border element');
        }
        else{
            if (arr[position] > arr[position - 1] && arr[position] > arr[position + 1]){
                console.log('element is bigger than its neighbours');
                return true;
            }
            else{
                console.log('element is not bigger than its neighbours');
            }
        }
        return false;
    }
</script>
