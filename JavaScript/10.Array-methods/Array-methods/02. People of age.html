<script>
    /*Write a function that checks if an array of person contains only people of age (with age 18 or greater)
     Use only array methods and no regular loops (for, while)*/

    function createPerson(firstname, lastname, age, isFemale){
        return {
            firstname: firstname,
            lastname: lastname,
            age: age,
            gender: isFemale
        };
    }

    var personsOver18 = [createPerson('John', 'Smith', 22, false),
        createPerson('Kim', 'Gordon', 45, true),
        createPerson('Jimmy', 'Page', 54, false),
        createPerson('Diana', 'Ross', 67, true),
        createPerson('Robert', 'Palmer', 33, false),
        createPerson('Anna', 'Argilli', 18, true)
    ];

    var persons = [createPerson('Bob', 'Cabbage', 15, false),
        createPerson('Helen', 'Rose', 22, true),
        createPerson('Arthur', 'Clark', 25, false),
        createPerson('Florence', 'Doll', 17, true)
    ];

    function over18(person){
        return person.age >= 18;
    }

    console.log(personsOver18.every(over18));

    console.log(persons.every(over18));
</script>
