<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

<body>
<script>
    /*Write a function that prints all underaged persons of an array of person
     Use Array#filter and Array#forEach
     Use only array methods and no regular loops (for, while)*/

    function createPerson(firstname, lastname, age, isFemale){
        return {
            firstname: firstname,
            lastname: lastname,
            age: age,
            gender: isFemale,
            toString: function () {
                var printGender;
                if (this.gender === true){
                    printGender = 'female';
                }
                else{
                    printGender = 'male';
                }
                console.log(this.firstname + ' ' + this.lastname + ', ' + this.age + ', ' + printGender);
            }
        };
    }

    var persons = [createPerson('Bob', 'Cabbage', 15, false),
        createPerson('Helen', 'Rose', 22, true),
        createPerson('Arthur', 'Clark', 25, false),
        createPerson('Florence', 'Doll', 17, true)
    ];

persons.filter(function(person){
    return person.age < 18;
}).forEach(function(person){
    person.toString();
});
</script>
</body>
