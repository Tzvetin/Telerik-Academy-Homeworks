<script>
    /*Write a JavaScript function that reverses a string and returns it.*/
    function reverseString(str){
        var i,
                reversed = '',
                len = str.length;
        for (i = len - 1; i >= 0; i -= 1){
            reversed += str[i];
        }
        return reversed;
    }

    console.log(reverseString('sample'));
</script>
