<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*Write a function that extracts the content of a html page given as text.
    The function should return anything that is in a tag, without the tags.*/

    var text = '<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>' +
    'in body</body></html>';

    console.log(extractFromHTML(text));

    function extractFromHTML(text){
        var output = '',
                inTag = false,
                i,
                len = text.length;
        for (i = 0; i < len; i += 1){
            if (text[i] === '<'){
                inTag = true;
                continue;
            }
            if (text[i] === '>'){
                inTag = false;
                continue;
            }
            if (!inTag){
                output += text[i];
            }
        }
        return output;
    }
</script>
</body>
</html>'
