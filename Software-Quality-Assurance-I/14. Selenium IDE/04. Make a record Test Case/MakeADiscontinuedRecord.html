<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://demos.telerik.com/" />
<title>Make a record Discontinued</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Make a record Discontinued</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/kendo-ui/listview/editing</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>link=Add new record</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>name=ProductName</td>
	<td>Coffee</td>
</tr>
<tr>
	<td>type</td>
	<td>name=UnitPrice</td>
	<td>10</td>
</tr>
<tr>
	<td>type</td>
	<td>name=UnitsInStock</td>
	<td>0</td>
</tr>
<tr>
	<td>click</td>
	<td>name=Discontinued</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>css=a.k-button.k-update-button</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=dd</td>
	<td>Coffee</td>
</tr>
<tr>
	<td>verifyText</td>
	<td>//div[@id='listView']/div/dl/dd[4]</td>
	<td>true</td>
</tr>
</tbody></table>
</body>
</html>
